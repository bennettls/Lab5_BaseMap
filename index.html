<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div id='map'></div>
			<script>

				var map = L.map('map').setView([44.8016, -68.7712], 13);

			mapbox_token = 'pk.eyJ1IjoiYmVubmV0dGxzIiwiYSI6ImNrbjNldzl6ajFoMDMyb29lN2s0Nzl0ankifQ.ZrGn1-eWfAie1rL4U6zNyw'
			var gl = L.mapboxGL({

				style: 'assets/style.json',

			}).addTo(map);
		</script>
	</body>
	</html>
